<!DOCTYPE html>
<h1>Tab Customiser</h1>
<h2>Customise this tab's name, icon, and even URL!</h2>
<title>Tab customiser</title>
<div class="wrap">
  <link href="https://redwoodsteve.github.io/style.css" rel="stylesheet">
  <input type="text" id="nameIn">
  <label for="nameIn">Tab name</label>
  <br>
  <input type="url" id="imgIn">
  <label for="imgIn">Tab image</label>
  <br>
  <button type="button" onclick"changeTab()">Apply tab settings</button>
</div>
<script>
  function changeTab(){
    var newPageTitle = 'amugus'
    newPageTitle = document.getElementById("nameIn").value;
    document.querySelector('title').textContent = newPageTitle;
  }
</script>
