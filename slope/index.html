<h1>Slope</h1>
<h2>Play Slope now!</h2>
<div class="wrap">
    <button type="button" onclick="masked">Masked mode</button>
    <button type="button" onclick="unmasked">Normal mode</button>
    <p>If you play on masked mode, it will put the code for Slope in a new tab so that it looks like you are not playing slope in your history.
        If you play on normal mode, you will open up the direct website for playing the Slope game.
    </p>
</div>
<link rel="stylesheet" href="/style.css">
<script type="text/javascript">
    function masked(){
        var page = window.open();
        page.document.open();
        page.document.write('<html>"><iframe src="redwoodsteve.github.io/slope/play"></iframe></html>');
        page.document.close();
    }
    function unmasked(){
        var temp = document.createElement('a');
        temp.href = "redwoodsteve.github.io/slope/play"
        temp.click();
    }
</script>
<title>Google</title>
