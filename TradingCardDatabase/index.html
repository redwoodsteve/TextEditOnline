<h1>Pirielements TCG database</h1>
<img class="LogoImage" src="https://redwoodsteve.github.io/TradingCardDatabase/pirielementsPXL-HD.png"
<div class="Searchbox">
    <select id="SearchBox">
        <option value="ruby">Ruby</option>
        <option value="amythyst">Amythyst</option>
        <option value="emerald">Emerald</option>
        <option value="gold">Gold</option>
        <option value="diamond">Diamond</option>
        <option value="platinum">Platinum</option>
        <option value="cobalt">Cobalt</option>
        <option value="uranium">Uranium</option>
    </select>
    <input type="checkbox" id="Uch">
    <label for = "Uch">Ultra?</label>
    <button type="button" onclick="UpdateSearch()">Search</button>
 </div>
 <div class="Output">
    <p id="Text"></p>
    <p id="Name"></p>
    <p id="Ultra"></p>
</div>
<script type="text/javascript">
    //any element has to have an ultra version with "u" at the end. There is no need to hard-code the elements in!
var elements = {
    "ruby" : {
        "name": "Ruby",
        "value": 100,  
        "ultra": false
    },
    "rubyu" : {
        "name": "Ruby",
        "value": 200,
        "ultra": true
    },
    "amythyst" : {
        "name": "Amythyst",
        "value": 300,
        "ultra": false
    },
    "amythystu" : {
        "name": "Amythyst",
        "value": 400,
        "ultra": true
    },
    "emerald" : {
        "name": "Emerald",
        "value": 450,
        "ultra": false
    },
    "emeraldu" : {
        "name": "Emerald",
        "value": 530,
        "ultra": true
    },
    "gold": {
        "name": "Gold",
        "value": 600,
        "ultra": false
    },
    "goldu": {
        "name": "Gold",
        "value": 700,
        "ultra": true
    },
}
</script>
<script type="text/javascript">
    function UpdateSearch () {
        var SearchPhrase = document.getElementById("SearchBox").value;
        if(document.getElementById("Uch").checked) {
            document.getElementById("Text").innerHTML=("Value: "+elements[SearchPhrase+"u"].value);
            document.getElementById("Name").innerHTML=("Name: "+elements[SearchPhrase+"u"].name);
            if(elements[SearchPhrase+"u"].ultra == true) {
                document.getElementById("Ultra").innerHTML=("Ultra: Yes")
        }
        else {
                document.getElementById("Ultra").innerHTML=("Ultra: No")
        }
        }
        else {
            document.getElementById("Text").innerHTML=("Value: "+elements[SearchPhrase].value);
            document.getElementById("Name").innerHTML=("Name: "+elements[SearchPhrase].name);
            if(elements[SearchPhrase].ultra == true) {
                document.getElementById("Ultra").innerHTML=("Ultra: Yes")
        }
        else {
                document.getElementById("Ultra").innerHTML=("Ultra: No")
        }
        }
        
        
        
    }
   
</script>
